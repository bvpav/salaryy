<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ employee['name'] }}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='detail.css') }}">
</head>

<body>
    <h1>{{ employee['name'] }}</h1>
    <p>Current salary: ${{ employee['salary'] }}</p>
    <a href="{{ url_for('employee.edit', employee_name=employee['name']) }}">Edit</a>
    <form method="post" action="{{ url_for('employee.delete', employee_name=employee['name']) }}">
	    <input type="submit" value="Delete"> <!-- has to be a form, otherwise search engines would click this link and maybe delete it, idk -->
    </form>
</body>

</html>
